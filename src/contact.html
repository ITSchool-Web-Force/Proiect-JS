              <h1 id="contact">Contacteaza-ne</h1>
              <form id="contact-form" name="contact" method="POST" netlify>
                  <label class="form-group">
                    Nume 
                    <input type="text" name="name" placeholder="Nume"/>
                  </label>
                  <label class="form-group">
                    Email
                    <input type="email" name="email" placeholder="user@domain.ext"/>
                  </label>
                  <label>
                    Mesaj
                    <textarea placeholder="Contacteaza-ne" name="message">
                    </textarea>
                  </label>
                  <div class="checkbox-group">
                    <input type="checkbox" id="val1" name="accept"/>
                    <label for="val1">Am citit termenii si conditiile</label>
                  </div>
                  <div class="btn-group">
                    <button type="reset" value="Reseteaza formular">Reseteaza formular</button>
                    <button type="submit" id="submit" value="Trimite">Trimite</button>
                  </div>
              </form>
